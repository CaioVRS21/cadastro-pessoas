<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <header>
        <h1>Cadastre uma pessoa e veja o resultado!</h1>
    </header>
    <section>
        <div id="container1">
            <p>Digite o nome: <input type="text" name="Nome" id="Nometxt"></p>
            <p>Digite o sobrenome: <input type="text" name="" id="Sobrenometxt"></p>
            <p>Digite o peso em kg: <input type="number" name="Peso" id="Pesotxt"></p>
            <p>Digite a altura em metros: <input type="number" name="Altura" id="Alturatxt"></p>
            <p>Digte sua idade: <input type="number" name="Idade" id="Idadetxt"></p>
            <p><button onclick="cadastrar()">Cadastrar</button></p>
        </div>
        <div id="container2">

        </div>
    </section>

    <footer>
        <h3>Projeto desenvolvido por <a href="https://github.com/CaioVRS21" target="_blank">Caio Veras &#128083;</a> para seus estudos de Javascript</h3>
    </footer>
    <script src="main.js"></script>
</body>
</html>
